<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Retângulo</title>
    <link rel="stylesheet" href="return.css" type="text/css">
</head>
<body>

    <h1>Cálculo da Área do Retângulo</h1>

    <!-- Formulário para capturar largura e altura -->
    <form id="formArea">
        <label for="largura">Largura:</label>
        <input type="number" id="largura" required>

        <label for="altura">Altura:</label>
        <input type="number" id="altura" required>

        <button type="submit">Calcular Área</button>
    </form>

    <!-- Local onde o resultado será exibido -->
    <div id="resultado"></div>

<script src="return.js"></script>
</body>
</html>
