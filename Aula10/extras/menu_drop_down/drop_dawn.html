<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <link rel="stylesheet" href="menu.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="dropdown"> <!-- Div que contém o botão e o conteúdo do dropdown -->
        <button class="dropbtn">Menu</button> <!-- Botão que, ao ser clicado, mostra o dropdown -->
        <div class="dropdown-content" id="myDropdown"> <!-- Conteúdo do dropdown que será exibido/ocultado -->
            <a href="#">Link 1</a> <!-- Link 1 do dropdown -->
            <a href="#">Link 2</a> <!-- Link 2 do dropdown -->
            <a href="#">Link 3</a> <!-- Link 3 do dropdown -->
        </div>
    </div>
    
    <script src="menu.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
