<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Modal Simples</title>
    <link rel="stylesheet" href="modal.css" type="text/css">       
  
 
</head>
<body>

    <!-- Botão para abrir o modal -->
    <button id="btnAbrirModal">Abrir Modal</button>

    <!-- Estrutura da janela modal -->

            <h2>Janela Modal</h2>
            <p>Este é um exemplo de uma janela modal.</p>
            <button id="btnFecharModal">Fechar</button>
        </div>
    </div>

    <script src="modal.js"></script>

</body>
</html>
