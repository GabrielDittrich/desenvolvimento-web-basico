<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Simples</title>
    <link rel="stylesheet" href="style_slider.css" type="text/css">
    

</head>
<body>

    <!-- Área do Slide -->
    <div id="slide">
        <img src="https://www.conteudoinboundmarketing.com.br/wp-content/uploads/2019/11/iStock-1047716020-1024x684.jpg" class="active" alt="Slide 1">
        <img src="https://blog.singularityubrazil.com/wp-content/uploads/2022/11/tecnologia-e-inovacao.jpg" alt="Slide 2">
        <img src="https://evermonte.com/wp-content/uploads/2022/09/tecnologia-inteligente-trabalho-humanizado.png" alt="Slide 3">
        <img src="https://gestaodesegurancaprivada.com.br/wp-content/uploads/definicao-tecnologia-da-informacao.jpg" alt="Slide 4">
    </div>

    <!-- Botões para Navegar -->
    <div class="navegacao">
        <button onclick="mudarSlide(-1)">Anterior</button>
        <button onclick="mudarSlide(1)">Próximo</button>
    </div>

    <script src="slider.js"></script>

</body>
</html>
