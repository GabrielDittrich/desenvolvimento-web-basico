<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    /*
    Um pedaço, um trecho de código qu é executado quando convocado

    Função VOID (vazia)
    Funcão com Parâmetro
    Função Return
    Função Arrow
    Recomendação: usar pequenas funções para tarefas distintas
    */
    const valor = 50;
    function aumentar () {
        console.log("interior da função que só aparece quando chamado")
    }
    aumentar();
    console.log(valor);
    </script>


</body>
</html>
