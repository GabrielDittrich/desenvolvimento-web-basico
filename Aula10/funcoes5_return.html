<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    /*
    Um pedaço, um trecho de código qu é executado quando convocado

    Função VOID (vazia)
    Funcão com Parâmetro
    Função Return
    Função Arrow
    Recomendação: usar pequenas funções para tarefas distintas
    */

    // Funcão com Return
        function soma (num1, num2){ //passados os parametros a serem recebidos
            const somandoNumeros = num1 + num2; //a variavel determina que esses parametros serão somados
            return somandoNumeros //Forma de apresentação
        }
        const numeroSomado = soma(5, 4)
        console.log(numeroSomado)

    </script>


</body>
</html>
