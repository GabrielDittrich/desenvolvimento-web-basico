<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    /*
    Um pedaço, um trecho de código qu é executado quando convocado

    Função VOID (vazia)
    Funcão com Parâmetro
    Função Return
    Função Arrow
    Recomendação: usar pequenas funções para tarefas distintas
    */

    // Funcão com Parâmetro
    function exibirDado(nomeDeAlguem) { //ao criar um parametro a função espera a determinação desse parametro
        console.log(nomeDeAlguem); //Aqui eu determino a saida de dados

    }
    exibirDado("Welington Soares");//Aqui eu crio o parametro e envio para ser executado
    exibirDado("Docca Soares");//posso reaproveitar e enviar mais parametros
   

    </script>


</body>
</html>
