<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    /*
    Um pedaço, um trecho de código qu é executado quando convocado

    Função VOID (vazia)
    Funcão com Parâmetro
    Função Return
    Função Arrow
    Recomendação: usar pequenas funções para tarefas distintas
    */

    // Função VOID (vazia)
    let valor = 50;
    function aumentar () {
        valor = 50 + 45 //uma operação simples de adição de valor através de soma
    }
    aumentar(); //ao convocar a função, o incremento de 45 é aplicado a variável
    console.log(valor); // e aqui o novo valor é exibido
    </script>


</body>
</html>
