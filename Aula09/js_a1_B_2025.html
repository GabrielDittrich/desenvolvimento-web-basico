<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .caixa {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 280px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    fieldset {
      border: none;
      padding: 0;
      margin: 0;
    }

    legend {
      position: absolute;
      height: 0;
      width: 0;
      overflow: hidden;
      clip: rect(0 0 0 0); /* acessível, porém invisível (sr-only) */
    }

    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 4px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 15px;
      font-size: 16px;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1>Calculadora de Soma</h1>

    <form>
      <fieldset>
        <legend>Digite dois números para somar</legend>

        <label for="n1">Primeiro número:</label>
        <input id="n1" name="numero1" type="number" required>

        <label for="n2">Segundo número:</label>
        <input id="n2" name="numero2" type="number" required>

        <button type="button" onclick="somar()">Calcular</button>
      </fieldset>
    </form>

    <p id="resultado">Resultado: —</p>
  </div>

  <script>
    function somar() {
      let n1 = Number(document.getElementById('n1').value);
      let n2 = Number(document.getElementById('n2').value);
      let soma = n1 + n2;
      document.getElementById('resultado').textContent = 'Resultado: ' + soma;
    }
  </script>
</body>
</html>
